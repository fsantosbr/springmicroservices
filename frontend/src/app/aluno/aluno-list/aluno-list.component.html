
<div class="row float-right mb-3 mt-3">
    <a class="btn btn-success" [routerLink]="['/aluno-form']" > Novo Aluno </a>
</div>

<table *ngIf="alunos?.length > 1" class="table">
    <tr>
        <th>Matrícula</th>
        <th>Nome</th>
        <th>Turma</th>  
        <th>Ação</th>
      
    </tr>

    <tr *ngFor="let a of alunos" >
        <td> {{ a?.matricula }} </td>
        <td>{{ a?.nome }}</td>
        <td>{{ a?.turma }}</td>
        <td>
            <button class="btn btn-primary mr-2" (click)="onAlunoClick(a.matricula)">Ver Detalhe</button>
            <a class="btn btn-warning mr-2" [routerLink]="['/aluno-form', a.matricula]">Editar</a>
            <button class="btn btn-danger" (click)="onAlunoDelete(a.matricula)">Deletar</button>
        </td>
        
    </tr>

</table>
<br>


<br>
<h3>Detalhe do aluno abaixo: </h3>
<app-aluno-detalhe
[alunoFilho]="alunoPai"
>
</app-aluno-detalhe> 
<!-- Usamos o proterty binding para passar dados do pai para o filho -->
